<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor Challenge| Rock, Paper, Scissors</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Rock, paper, scissors</h1>
        <div class="scoreContainer">
          <p>Score</p>
          <p id="scoreDisplay">0</p>
        </div>
      </header>
      <section class="optionsContainer">
        <button class="user-input paper" value="paper">Paper</button>
        <button class="user-input scissors" value="scissors">Scissors</button>
        <button class="user-input rock" value="rock">Rock</button>
      </section>
      <section id="displayResults" class="hide">
        <div>
          <p>YOU PICKED</p>
          <div class="user-input">
            <img src="" alt="" id="userChoiceImg" />
          </div>
        </div>
        <div id="displayResultsText"></div>
        <div>
          <p>THE HOUSE PICKED</p>
          <div class="user-input">
            <img src="" alt="" id="computerChoiceImg" />
          </div>
        </div>
      </section>
      <section class="rulesWrapper">
        <button id="showRules" class="btn-outline rules">Rules</button>
        <div id="rulesContainer">
          <div class="modal-header">
            <h2>RULES</h2>
            <img src="assets/images/icon-close.svg" id="close" alt="" />
          </div>
          <div class="modal-body">
            <img src="assets/images/image-rules.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="assets/js/functions.js"></script>
</html>
