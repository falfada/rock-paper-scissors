<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor Challenge| Rock, Paper, Scissors</title>
 
</head>
<body>

  <main>
    <section>
      <h1>Rock, paper, scissors</h1>
      <div>
        <p>Score</p>
        <p id="scoreDisplay">0</p>
      </div>
    </section>
    <section>
      <button class="user-input" value="rock">Rock</button>
      <button class="user-input" value="paper">Paper</button>
      <button class="user-input" value="scissors">Scissors</button>
    </section>
    <section id="displayResults">
      <div class="row">
        <div>
          <p>YOU PICKED</p>
          <img src="" alt="" id="userChoiceImg">
        </div>
        <div id="displayResultsText"></div>
        <div>
          <p>THE HOUSE PICKED</p>
          <img src="" alt="" id="computerChoiceImg">
        </div>
      </div>
    </section>
    <section>
      <button>Rules</button>
      <div id="rules-container">
        <h2>RULES</h2>
      </div>
    </section>
  </main>


</body>
<script src="assets/js/functions.js"></script>
</html>
